environment:
  properties:
    artifactsDir: apps/ikonli-browser/build/distributions

project:
  name: ikonli
  description: Icon packs for Java applications
  longDescription: Icon packs for Java applications
  website: https://kordamp.org/ikonli
  authors:
    - Andres Almiray
  license: Apache-2.0
  java:
    groupId: org.kordamp.ikonli
    version: 11
  extraProperties:
    inceptionYear: 2015
  snapshot:
    label: '{{projectVersionNumber}}.EarlyAccess'

release:
  github:
    overwrite: true
    sign: true
    branch: master
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'ikonli-browser'
          title: '[ikonli-browser]'
      categories:
        - title: 'ðŸ–¥  Ikonli Browser'
          labels:
            - 'ikonli-browser'
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
        - search: '\[ikonli\-browser\] '

signing:
  active: always
  armored: true

announce:
  twitter:
    active: release

distributions:
  ikonli-browser:
    type: JLINK
    artifacts:
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip'
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}-osx-x86_64.zip'
        platform: 'osx-x86_64'
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip'
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}-linux-x86_64.zip'
        platform: 'linux-x86_64'
      - path: '{{artifactsDir}}/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip'
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}-windows-x86_64.zip'
        platform: 'windows-x86_64'
